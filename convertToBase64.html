<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Base64 Image Converter (JPEG & PNG)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    .container {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      padding: 10px;
      resize: vertical;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Base64 Image Converter (JPEG & PNG)</h1>
  
  <div class="container">
    <label for="imageUpload">Select a .jpg, .jpeg, or .png image:</label>
    <input type="file" id="imageUpload" accept=".jpg, .jpeg, .png">
  </div>
  
  <div class="container">
    <label for="base64Output">JavaScript Variable (Base64):</label>
    <textarea id="base64Output" placeholder="The base64 string will appear here once you upload an image." readonly></textarea>
  </div>
  
  <div class="container">
    <button id="copyButton">Copy to Clipboard</button>
  </div>
  
  <script>
    document.getElementById('imageUpload').addEventListener('change', function() {
      var file = this.files[0];
      if (!file) return;
      
      // Accept only JPEG and PNG images.
      if (file.type !== 'image/jpeg' && file.type !== 'image/png') {
        alert("Please upload a .jpg, .jpeg, or .png image.");
        return;
      }
      
      var reader = new FileReader();
      
      reader.onload = function(e) {
        // The FileReader result is a Data URL (e.g., data:image/jpeg;base64,... or data:image/png;base64,...)
        var dataURL = e.target.result;
        // Extract the base64-encoded string (without the prefix)
        var base64Str = dataURL.split(',')[1];
        // Prepend "data:image/png;base64," to the base64 string regardless of the original type.
        // Note: Using the png prefix for a jpeg image may yield unexpected results when displayed.
        var jsVariable = "var imageDataUrl = 'data:image/png;base64," + base64Str + "';";
        // Output the complete variable string into the textarea.
        document.getElementById('base64Output').value = jsVariable;
      };
      
      reader.readAsDataURL(file);
    });
    
    document.getElementById('copyButton').addEventListener('click', function() {
      var outputField = document.getElementById('base64Output');
      outputField.select();
      document.execCommand('copy');
      alert("Copied to clipboard!");
    });
  </script>
</body>
</html>
